<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0" />
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.css">
		<link rel="stylesheet" type="text/css" href="../../static/css/my.css" />
		<title>博客登陆</title>
	</head>
	<body>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>

	<div class="m-padded-huge" >
		<div class="ui middle aligned center aligned grid">
			<div class="column" style="max-width: 35em !important;">

				<form class="ui large form" method="post" action="#" th:action="@{/admin/login}">
					<div class="ui  segment">
						<h2 class="ui teal image header">
							<div class="content">
								登录到账号
							</div>
						</h2>
						<div class="field">
							<div class="ui left icon input">
								<i class="user icon"></i>
								<input type="text" name="username" placeholder="用户名">
							</div>
						</div>
						<div class="field">
							<div class="ui left icon input">
								<i class="lock icon"></i>
								<input type="password" name="password" placeholder="密码">
							</div>
						</div>
						<button class="ui fluid large teal submit button">登    录</button>
					</div>
<!--					前台错误提示-->
					<div class="ui error mini message"></div>
<!--					后台错误提示-->
					<div class="ui  mini negative message" th:unless="${#strings.isEmpty(message)}" th:text="${message}"></div>
				</form>
			</div>
		</div>
	</div>
		<script type="text/javascript" src="../../static/js/jquery-1.9.1.js"></script>
		<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.js"></script>
	<script>
		$('.ui.form')
				.form({
					fields: {
						username: {
							identifier: 'username',
							rules: [
								{
									type   : 'empty',
									prompt : 'Please enter a username'
								}
							]
						},
						password: {
							identifier: 'password',
							rules: [
								{
									type   : 'empty',
									prompt : 'Please enter a password'
								},
								{
									type   : 'minLength[6]',
									prompt : 'Your password must be at least {ruleValue} characters'
								}
							]
						}
					}
				})
		;
	</script>
	</body>
</html>
